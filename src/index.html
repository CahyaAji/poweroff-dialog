<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>System</title>
  </head>
  <body>
    <main>
      <button id="restart-btn">
        <img src="assets/system-reboot.png" alt="restart" />
        <br />
        Restart
      </button>
      <button id="shutdown-btn">
        <img src="assets/system-shutdown.png" alt="shutdown" />
        <br />
        Power Off
      </button>
      <p
        id="loading-text"
        style="display: none; font-size: larger; margin: auto"
      ></p>
    </main>
    <footer>
      <button id="cancel-btn">Cancel</button>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
